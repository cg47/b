  function rgb2hsl( rgb ) {

   var max = Math.max( r, g, b );
   var h, s, l = ( max + min ) / 2;
   if( max == min ) {
    h = s = 0;
   }
   else {
    var d = max - min;
    s = l > 0.5 ? d / ( 2 - max - min ) : d / ( max + min );
    switch( max ) {
     case r:
      h = ( g - b ) / d + ( g < b ? 6 : 0 );
      break;
     case g:
      h = ( b - r ) / d + 2;
      break;
     case b:
      h = ( r - g ) / d + 4;
      break;
     default: break;
    }
    h /= 6;
